<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>The Places We Keep</title>

    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" href="/assets/sun-8786.svg" type="image/svg+xml" />

    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script
      src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"
      defer
    ></script>
  </head>

  <body>
    <header class="site-header">
      <div class="header-inner">
        <img src="/assets/sun-8786.svg" alt="icon" class="site-icon" />
        <div class="titles">
          <h1 class="site-title">The Places We Keep</h1>
          <p class="site-sub">share a good memory from a place</p>
        </div>
      </div>
    </header>

    <main>
      <div id="map"></div>

      <form id="memory-form" class="share-form hidden" autocomplete="off">
        <p id="selected-location"></p>

        <label for="text">Your memory</label>
        <textarea
          id="text"
          rows="5"
          placeholder="I rememberâ€¦"
          required
        ></textarea>

        <button type="button" id="submit">Save memory</button>
      </form>

      <section class="feed">
        <h3>Shared memories</h3>
        <div id="memories"></div>
      </section>
    </main>

    <script src="/script.js" type="module"></script>
  </body>
</html>
