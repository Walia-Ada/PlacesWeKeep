<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>The Places We Keep</title>
    <link rel="stylesheet" href="/style.css" />
      <link rel="icon" href="/assets/sun-8786.svg" type="image/svg+xml" />
  </head>
  <body>

    <header class="site-header">
  
    </body>
    </html>
      <div class="header-inner">
        <img src="/assets/sun-8786.svg" alt="icon" class="site-icon" />
        <div class="titles">
          <h1 class="site-title">The Places We Keep</h1>
          <p class="site-sub">share a good memory from a place</p>
        </div>
      </div>
    </header>

    <main>
  <!-- NEW: Wrap the inputs in a real form -->
  <form id="memory-form" class="share-form" autocomplete="off">
    <label for="place">Address or place</label>

    <!-- Keep the Mapbox wrapper, but we’ll give it the token from JS -->
    <mapbox-address-autofill id="autofill-wrapper">
      <input
        id="place"
        name="place"
        type="text"
        placeholder="Start typing your address…"
        autocomplete="shipping address-line1"
        required
      />
    </mapbox-address-autofill>

    <label for="text">Your memory / feeling / thought</label>
    <textarea
      id="text"
      name="text"
      rows="6"
      placeholder="I remember…"
      required
    ></textarea>

    <button id="submit" type="button">Share</button>
  </form>

  <section class="feed">
    <h3>Shared memories</h3>
    <div id="memories"></div>
  </section>
</main>

<!-- Mapbox script -->
<script
  id="search-js"
  defer
  src="https://api.mapbox.com/search-js/v1.5.0/web.js"
></script>

<!-- Your app script -->
<script
  src="script.js"
  type="module"
  defer
></script>
